<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP5 Parte uno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>

    <form action="" class="d-flex flex-column w-25" id="myForm">
        <label for="nombre">Nombre: </label>
        <input type="text" id="nombre">

        <label for="edad">edad: </label>
        <input type="text" id="edad">

        <label for="Dni">dni: </label>
        <input type="text" id="dni">
        
        <div class="d-flex">
            <label for="Hombre">Hombre</label><br>
            <input type="checkbox" id="Hombre" name="H" value="H">
        </div>

                
        <div class="d-flex">
            <label for="Mujer">Mujer</label><br>
            <input type="checkbox" id="Mujer" name="M" value="M">
        </div>

        
        <label for="Peso">Peso: </label>
        <input type="text" id="Peso">

        <label for="Altura">altura: </label>
        <input type="text" id="altura">

        
        <label for="añoNacimiento">añoNacimiento: </label>
        <input type="text" id="anioNacimiento">

        <input type="submit" value="Crear persona">
    </form>

    <div id="showDiv" class="showBlock">
        <button id="mostrarGeneracion">Mostrar generacion</button>
        <button id="esMayor">Es mayor de edad?</button>
    </div>

    <script src="./js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
